<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Library</h1>
      </header>

      <main>
        <button class="new-book-btn">New Book</button>

        <div class="modal">
          <div class="modal-form-card">
            <form action="/" id="form">
              <input type="text" placeholder="Title" required id="title" />
              <input type="text" placeholder="Author" required id="author" />
              <input type="text" placeholder="Pages" required id="pages" />
              <label for="read">Read:</label>
              <input type="checkbox" id="read" />
              <input type="submit" value="Add Book" id="add-book-btn" />
            </form>
          </div>
        </div>

        <div class="books-container"></div>
      </main>
    </div>
  </body>
  <script src="script.js"></script>
</html>
